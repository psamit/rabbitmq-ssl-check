## TLS listeners are configured in the same fashion as TCP listeners,
## including the option to control the choice of interface.
##
# listeners.ssl.default = 5671


## TLS configuration.
##
## Related doc guide: https://rabbitmq.com/ssl.html.
##

listeners.ssl.default                   = 5671
ssl_options.cacertfile                  = /etc/rabbitmq/server-cert/ca_certificate.pem
ssl_options.certfile                    = /etc/rabbitmq/server-cert/server_certificate.pem
ssl_options.keyfile                     = /etc/rabbitmq/server-cert/server_key.pem
ssl_options.verify                      = verify_peer
ssl_options.fail_if_no_peer_cert        = true
ssl_options.versions.1                  = tlsv1.3
# ssl_options.versions.2                  = tlsv1.2
# ssl_options.versions.3                  = tlsv1.1
# ssl_options.depth                       = 2

